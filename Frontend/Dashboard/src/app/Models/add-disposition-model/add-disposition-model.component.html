<div class="container">
  <div class="row">
      <div class="col-xl-12">
          <hr>
          <div class="card border-top border-0 border-4 border-white">
              <div class="card-body">
                  <div class="card-title d-flex align-items-center">
                      <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                      </div>
                      <h5 class="mb-0 text-white">Add Disposition</h5>
                  </div>
                  <hr>
                  <div class="row d-flex justify-content-center">
                  
                    <div class="col-md-12 mb-4 rainbow ">
                      <div class="card d-flex justify-content-center">
                        <div class="card-body">
                          <div class="row">
                              <div class="col-md-2"></div>
                              <div class="col-md-10"> <input id="fancy-file-upload" (change)="onFileSelected($event)" type="file" name="files" accept=".jpg, .png, image/jpeg,.csv, image/png"
                                  multiple="" class="ff_fileupload_hidden"></div>
                          </div>
                         
                    
                        </div>
      
                      </div>
      
                    </div>
                    <div class="d-flex justify-content-center">
                      <app-submit-button [name]="'Submit'" class="mt-3" (click)="onUpload()"></app-submit-button>
                      <app-close-button [name]="'close'" mat-dialog-close="" [button]="fontSize"></app-close-button>   
                  </div>
                  
              </div>
          </div>
      </div>
  </div>
</div>
