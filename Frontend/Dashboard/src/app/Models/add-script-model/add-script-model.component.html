<div class="modal fade" id="exampleLargeModal2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Script</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <div class="card border-top border-0 border-4 border-white">
                    <div class="card-body p-5">
                        <div class="card-title d-flex align-items-center">
                            <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                            </div>
                            <h5 class="mb-0 text-white">Script</h5>
                        </div>
                        <hr>
                        <form class="row g-3" [formGroup]="breakForm">
                            <div class="col-md-6">
                                <label for="inputState" class="form-label">Select Campaign</label>
                                <select formControlName="campaign" name="campaign" class="form-select">
                                    <option [selected]="true" disabled>Select</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputFirstName" class="form-label">Call Disposition</label>
                                <input type="text" class="form-control" placeholder="Enter User Designation" name="callDisposition" formControlName="callDisposition">
                            </div>
                           
                           
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="modal-footer text-center d-flex justify-content-center">
                    <app-submit-button [name]="'Submit'" (click)="addBreak()"></app-submit-button>
                    <app-close-button [name]="'close'"></app-close-button>

                </div>
            </div>
           
        </div>
    </div>
</div>
