<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <hr>
            <div class="card border-top border-0 border-4 border-white">
                <div class="card-body">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                        </div>
                        <h5 class="mb-0 text-white">{{heading}}</h5>
                    </div>
                    <hr>
                    <form class="row g-3" [formGroup]="serviceForm">
                        <div class="col-md-6">
                            <label for="camp_name" class="form-label">Service Name</label>
                            <input type="text" class="form-control" placeholder="Enter Service Name" name="camp_name" formControlName="camp_name">
                        </div>
                       
                        <div class="col-md-6">
                            <label for="camp_type" class="form-label">Service Type</label>
                            <select id="camp_type" class="form-select" name="camp_type" formControlName="camp_type">
                                <option value="Inbound">Inbound</option>
                                <option value="Outbound">Outbound</option>
                                <option value="Blended">Blended</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="camp_did" class="form-label">Select Did For In/OutBound</label>
                            <select id="camp_did" class="form-select" name="camp_did" formControlName="camp_did">
                                <option *ngFor="let d of DiD" value="{{d.did_id}}">{{d.did}}</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="PacingSet" class="form-label">Pacing Set</label>
                            <select id="PacingSet" class="form-select" name="PacingSet" formControlName="PacingSet">
                                <option value="Sequencial">Sequencial</option>
                                <option value="Round Robin">Round Robin</option>
                                <option value="Least Busy">Least Busy</option>
                                <option value="Random">Random</option>
                                <option value="Ring All">Ring All</option>
                            </select>
                            <div class="form-check mt-2">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}" (click)="stickySelect()" [(ngModel)]="isSticky">
                                        <label class="form-check-label" for="gridCheck">Sticky</label>
    
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}" (click)="IVRSelect()" [(ngModel)]="isIVREnable" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">Enable IVR</label>
    
                                    </div>
                                </div>
                               
                                
                            </div>
                            
                        </div>

                        <div *ngIf="isIVREnable" [@fadeInOut]="animationState" class="anim">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Welcome IVR</label>
                                    <select id="inputState" class="form-select" name="welcome_prompt" formControlName="welcome_prompt">
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Queue</label>
                                    <select id="inputState" class="form-select" name="queue" formControlName="queue">
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Hold</label>
                                    <select id="inputState" class="form-select" name="hold" formControlName="hold">
                                    </select>
                                </div>
                            </div>

                        </div>

                        
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">Wrap up time</label>
                            <select id="inputState" class="form-select" name="waraptime" formControlName="waraptime">
                                <option value="15">15 Sec</option>
                                <option value="30">30 Sec</option>
                                <option value="45">45 Sec</option>
                                <option value="60">60 Sec</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">Trunk Type</label>
                            <select id="inputState" class="form-select" name="trunkType" formControlName="trunkType">
                                <option value="0">GSM</option>
                                <option value="1">PRI</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">Select Trunk</label>
                            <select id="inputState" class="form-select" name="trunk" formControlName="trunk">
                                <option>No Pri group found</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">Select CRM</label>
                            <select id="inputState" class="form-select" name="FormID" formControlName="FormID">
                                <option *ngFor="let crm of CrmData" value="{{crm.ID}}">{{crm.FormName}}</option>
                            </select>
                        </div>
                      
                   
                      
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Custom CRM URL</label>
                            <textarea class="form-control" id="inputAddress" name="CRMURL" formControlName="CRMURL" placeholder="Custom CRM URL" rows="3"></textarea>
                        </div>
                        

                        <div class="d-flex justify-content-center">
                            <app-submit-button [name]="submit" class="mt-3" (click)="addService()"></app-submit-button>
                            <app-close-button [name]="'close'" mat-dialog-close="" [button]="fontSize"></app-close-button>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
