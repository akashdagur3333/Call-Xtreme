<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <hr>
            <div class="card border-top border-0 border-4 border-white">
                <div class="card-body">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                        </div>
                        <h5 class="mb-0 text-white">Add TL</h5>
                    </div>
                    <hr>
                    <form class="row g-3" [formGroup]="tlForm">
                        <div class="col-md-6">
                            <label for="tl_name" class="form-label">TL Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name" name="tl_name" formControlName="tl_name">
                        </div>
                        <div class="col-md-6">
                            <label for="tl_email" class="form-label">TL Email</label>
                            <input type="text" class="form-control" placeholder="Enter Email" name="tl_email" formControlName="tl_email">
                        </div>
                        <div class="col-md-6">
                            <label for="tl_password" class="form-label">TL Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" name="tl_password" formControlName="tl_password">
                        </div>
                        <div class="col-md-6">
                            <label for="tl_description" class="form-label">TL Designation</label>
                            <input type="text" class="form-control" placeholder="Enter Designation" name="tl_description" formControlName="tl_description">
                        </div>
                       
                
                        <div class="d-flex justify-content-center">
                            <app-submit-button [name]="submit" class="mt-3" (click)="addTL()"></app-submit-button>
                            <app-close-button [name]="'close'" mat-dialog-close="" [button]="fontSize"></app-close-button>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
