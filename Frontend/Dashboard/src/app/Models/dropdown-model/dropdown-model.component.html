<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <hr>
            <div class="card border-top border-0 border-4 border-white">
                <div class="card-body">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                        </div>
                        <h5 class="mb-0 text-white">{{heading}}</h5>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-8">
                            <label for="validationCustom01" class="form-label">List name</label>
                            <input type="text" class="form-control input-length" [(ngModel)]="listName" [ngModelOptions]="{standalone: true}" (change)="setlistName()" placeholder="Enter List Name">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-4 d-flex justify-content-center">
                            <app-submit-button [name]="'Add More'" class="margin-top" (click)="addData()"></app-submit-button>

                        </div>
                    </div>
                    <form  class="mt-4" [formGroup]="dropdownForm">
                        <div formArrayName="data">
                          <div *ngFor="let data of data.controls; let i = index" class="form-group">
                            <div class="row mb-4">
                                <div class="col-md-10" [formGroupName]="i">
                                    <div class="row mt-2">
                                        <div class="col-md-6">
                                            <label for="label" class="form-label">Label</label>
                                            <input type="text" class="form-control" formControlName="label" name="label" placeholder="Enter Label">
                                           
                                        </div>
                                        <div class="col-md-6">
                                            <label for="value" class="form-label">Value</label>
                                            <input type="text" class="form-control" name="value" formControlName="value" placeholder="Enter Value">
                                           
                                        </div>
                                      
                                      
                                    </div>
                                    

                                </div>
                                <div class="col-md-2">
                                    
                                    <button class="btn btn-light margin-t2" (click)="removeField(i)" >Remove</button>
                    
                                </div>
                            </div>
                           
                          </div>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <app-submit-button [name]="submit" class="mt-3" (click)="addDropDown()"></app-submit-button>
                            <app-close-button [name]="'close'" mat-dialog-close="" [button]="fontSize"></app-close-button>   
                        </div>
                       
                      
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
