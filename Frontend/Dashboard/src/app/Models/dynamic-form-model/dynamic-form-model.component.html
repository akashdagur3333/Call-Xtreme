




<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <hr>
            <div class="card border-top border-0 border-4 border-white">
                <div class="card-body">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                        </div>
                        <h5 class="mb-0 text-white">{{heading}}</h5>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-8">
                            <label for="validationCustom01" class="form-label">Form name</label>
                            <input type="text" class="form-control input-length" [(ngModel)]="formName" [ngModelOptions]="{standalone: true}" (change)="setformName()" placeholder="Enter Form Name">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-4 d-flex justify-content-center">
                             <button class="btn btn-light margin-top " (click)="addField()">Add More</button>
                        </div>
                    </div>
                    <form  class="mt-4" [formGroup]="dynamicForm">
                        <div formArrayName="fields">
                          <div *ngFor="let field of fields.controls; let i = index" class="form-group">
                            <div class="row">
                                <div class="col-md-10" [formGroupName]="i">
                                    <div class="row mt-2">
                                        <div class="col-md-3">
                                            <label for="name" class="form-label">Field Name</label>
                                            <input type="text" class="form-control" formControlName="name" name="name" placeholder="Enter Name">
                                           
                                        </div>
                                        <div class="col-md-3">
                                            <label for="inputChoosePassword" class="form-label">placeholder</label>
                                            <input type="text" class="form-control" name="placeholder" formControlName="placeholder" placeholder="Enter placeholder">
                                           
                                        </div>
                                        <div class="col-md-3">
                                            <label for="inputChoosePassword" class="form-label">Required</label>
                                            <!-- <div class="input-group" data-select2-id="792">
                                                <button class="btn btn-outline-secondary" type="button"><i class="bx bx-search"></i>
                                                </button> -->
                                                <select class="form-select single-select select2-hidden-accessible" name="required" formControlName="required">
                                                    <option value="1">Required</option>
                                                    <option value="0">Not Required</option>
                                                </select>
                                            <!-- </div> -->


                                            
                                        </div>
                                        <div class="col-md-3">
                                            <label for="type" class="form-label">Field Type</label>
                                            <select class="form-select single-select select2-hidden-accessible" (change)="selectType($event)"  name="type" formControlName="type">
                                              <option value="0">Text</option>
                                              <option value="1">DropDown List</option>
                                            </select>
                                          </div>
                                          
                                          <div *ngIf="isDropDownType(i)" class="col-md-3 mt-2">
                                            <label for="dropdownList" class="form-label">Dropdown List Name</label>
                                            <select class="form-select single-select select2-hidden-accessible"  name="dropdownList" formControlName="dropdownList">
                                              <option [selected]="true" [disabled]="true">Select Type</option>
                                              <option *ngFor="let d of drop" value="{{d.id}}">{{d.list_name}}</option>
                                            </select>
                                          </div>
                                      
                                    </div>
                                    

                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-light margin-t2" (click)="removeField(i)" >Remove</button>
                    
                                </div>
                            </div>
                           
                          </div>
                        </div>
                    
                        <div class="d-flex justify-content-center">
                            <app-submit-button [name]="submit"  (click)="submitForm()" class="mt-3"></app-submit-button>
                            <app-close-button [name]="'close'" mat-dialog-close="" [button]="fontSize"></app-close-button>   
                        </div>
                       
                      
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
