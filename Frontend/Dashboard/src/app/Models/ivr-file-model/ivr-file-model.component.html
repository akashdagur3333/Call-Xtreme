<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <hr>
            <div class="card border-top border-0 border-4 border-white">
                <div class="card-body">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                        </div>
                        <h5 class="mb-0 text-white">Add Form</h5>
                    </div>
                    <hr>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="file" class="form-label">Upload New File</label>
                            <input type="file" class="form-control" (change)="onFileSelected($event)"  name="files" accept=".jpg, .png, image/jpeg,.csv, image/png"
                            multiple="">
                        </div>
                        <div class="col-md-6">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" placeholder="Enter Description" [(ngModel)]="fileDescription">
                        </div>

                       
                
                        <div class="d-flex justify-content-center">
                            <app-submit-button [name]="'Submit'" class="mt-3" (click)="addForm()"></app-submit-button>
                            <app-close-button [name]="'close'" mat-dialog-close="" [button]="fontSize"></app-close-button>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
