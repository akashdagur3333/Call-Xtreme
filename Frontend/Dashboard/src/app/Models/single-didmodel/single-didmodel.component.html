<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <hr>
            <div class="card border-top border-0 border-4 border-white">
                <div class="card-body">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                        </div>
                        <h5 class="mb-0 text-white">Add Single DiD</h5>
                    </div>
                    <hr>
                    <form class="row g-3" [formGroup]="singleDiDForm">
                        <div class="col-md-12">
                            <label for="did" class="form-label">DID</label>
                            <input type="text" class="form-control" placeholder="Enter did" name="did" formControlName="did">
                        </div>
        
                
                        <div class="d-flex justify-content-center">
                            <app-submit-button [name]="'Submit'" class="mt-3" (click)="addSingleDiD()"></app-submit-button>
                            <app-close-button [name]="'close'" mat-dialog-close="" [button]="fontSize"></app-close-button>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
