
<div class="col-md-2">
  <div class="input-group pt-4" style="width: 200px;display: flex;justify-content: end;">
      <input type="search" aria-label="First name" class="form-control" matInput (keyup)="applyFilter($event)" #input placeholder="Search">
  </div>
</div>
<div class="card mt-5">
  <div class="card-body">
    <div class="page-breadcrumb d-none d-sm-flex align-items-center">
      <h6 class="mb-0 text-uppercase text-design">Service List</h6>
    <div class="ms-auto">
      <div class="btn-group">
  
        <button type="button" class="btn btn-light ms-1" (click)="openDialog('1000ms', '500ms')"> <i class="bx bx-plus"></i>Add Service</button>
      </div>
    </div>
  </div>
  <div class="row mb-n3 table-responsive">
  <table class="table" mat-table [dataSource]="dataSource" matSort>
  <thead>
  <tr>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="text-theme"> ID </th>
      <td mat-cell *matCellDef="let row;let i=index" scope="row"class="text-theme padding-top4"> {{i+1}}</td>
    </ng-container>
      <ng-container matColumnDef="camp_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="text-theme ">Camp Name </th>
          <td mat-cell *matCellDef="let row;let i=index" scope="row"class="text-theme padding-top4"> {{row.camp_name}}</td>
        </ng-container>
        <ng-container matColumnDef="camp_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"class="text-theme">Camp Type </th>
          <td mat-cell *matCellDef="let row" scope="row"class="text-theme padding-top4"> {{row.camp_type}} </td>
        </ng-container>
        
        <ng-container matColumnDef="camp_did">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"class="text-theme">Camp DID</th>
          <td mat-cell *matCellDef="let row" scope="row"class="text-theme padding-top4"> {{row.camp_did}} </td>
        </ng-container>

        <ng-container matColumnDef="create_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"class="text-theme">Create Date</th>
          <td mat-cell *matCellDef="let row" scope="row"class="text-theme padding-top4"> {{row.create_date}} </td>
        </ng-container>

        <ng-container matColumnDef="trunk_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"class="text-theme">Trunk Name</th>
          <td mat-cell *matCellDef="let row" scope="row"class="text-theme padding-top4"> IGSM </td>
        </ng-container>

        <ng-container matColumnDef="TrunkType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"class="text-theme">Trunk Type</th>
          <td mat-cell *matCellDef="let row" scope="row"class="text-theme padding-top4"> {{row.TrunkType}} </td>
        </ng-container>

      

  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-theme"> Action </th>
      <td mat-cell *matCellDef="let row" class="text-theme" > 
        <app-green-button [name]="'edit'" (click)="editService(row)"></app-green-button>
        <app-close-button [name]="'delete'" (click)="deleteService(row.c_id)"></app-close-button>
    </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: white !important;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" class="text-theme">No data matching the filter "{{input.value}}"</td>
    </tr>
  </thead>
  <tbody>

  </tbody>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="text-theme"></mat-paginator>

  </div>
  

  </div>

  </div>
